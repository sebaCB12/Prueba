<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Propietario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login Propietario</h2>
                <form th:action="@{/propietario/login}" method="post">
                    <div class="form-group">
                        <label for="propietarioId">Propietario ID</label>
                        <input type="text" class="form-control" id="propietarioId" name="propietarioId" required>
                    </div>
                    <div class="form-group">
                        <label for="vehiculoId">Veh√≠culo ID</label>
                        <input type="text" class="form-control" id="vehiculoId" name="vehiculoId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
