<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" th:href="@{/css/login.css}">
        <link rel="stylesheet" href="login.css">
</head>
<style>
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>

<body>
<header>
        <!-- Agrega el botón para redirigir a la página de inicio -->
        <a href="/index.html" class="btn">Inicio</a>
</header>
   <div class="container">
        <header>Inicio de Sesión</header>
        <hr>
        <form action="/usuario/ingresar" method="post">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Ingresar">
        </form>
        <div class="toggle-login">
            <a href="#" onclick="toggleForm('login')">Ingresar como Mecanico</a>
        </div>
    </div>

    <div class="container" style="display: none;">
        <header>Inicio de Sesión (Mantenimiento)</header>
        <hr>
        <form action="/mecanico/ingresar" method="post">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="submit" value="Ingresar">
        </form>
         <div th:if="${authenticationFailed}" class="error-message">
        <p th:text="${errorMessage}"></p>
        
    </div>
        <div class="toggle-login">
            <a href="#" onclick="toggleForm('signup')">Ingresar como Administrador</a>
        </div>
    </div>
    <script>
        function toggleForm(formType) {
            if (formType === 'login') {
                document.querySelectorAll('.container')[0].style.display = 'none';
                document.querySelectorAll('.container')[1].style.display = 'block';
            } else if (formType === 'signup') {
                document.querySelectorAll('.container')[1].style.display = 'none';
                document.querySelectorAll('.container')[0].style.display = 'block';
            }
        }
    </script>
</body>

</html>
